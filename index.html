<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
    <title>Projeto Web 2024.2</title>
</head>
<body>
    <h1>Gerenciar Peças</h1>
    <form id="teste">
        <input type="text" id="nome" placeholder="nome da peça" required>
        <input type="text" id="horario" placeholder="horário da peça" required>
        <input type="date" id="datacriacao" placeholder="data de criação" required>
        <button type="submit">Enviar</button>
    </form>
    <h1>Lista de peça (SUBSTITUIDO PELO DASHBOARD)</h1>
    <ul id="lista"></ul>
    <script src="apps.js"></script>
</body>
</html>
